<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <title>Interactive Card Details Form</title>
  </head>
  <body>
    <div class="grid">
      <div class="grid_background"></div>

      <div class="grid_form">
        <form aria-label="enter card details">
          <div class="input-group">
            <label for="name">Cardholder Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="e.g. Jane Appleseed"
            />
          </div>

          <div class="input-group">
            <label for="number">Card Number</label>
            <input
              type="text"
              name="number"
              id="number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </div>

          <div class="flex">
            <div class="input-group">
              <label for="date">Exp. Date (MM/YY)</label>
              <div class="flex">
                <input type="number" name="date" id="date" placeholder="MM" />
                <input type="number" name="date" id="date" placeholder="YY" />
              </div>
            </div>

            <div class="input-group">
              <label for="cvc">CVC</label>
              <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" />
            </div>
          </div>

          <button>Confirm</button>
        </form>
      </div>

      <div class="grid_card-preview" aria-label="credit card preview">
        <div class="card card--front">
          <div class="card_number">0000 0000 0000 0000</div>
          <div class="flex">
            <div class="card_cardholder">Jane Appleseed</div>
            <div class="card_date">00/00</div>
          </div>
        </div>
        <div class="card card--back">
          <div class="card_cvc">000</div>
        </div>
      </div>
    </div>

    <!-- Completed state start 

    Thank you! We've added your card details Continue-->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
